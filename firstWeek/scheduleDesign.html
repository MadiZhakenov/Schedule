<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="schedule">
    <div class="day" id="monday">
        <h2>Monday</h2>    
    </div>
    <div class="day" id="thursday">
        <h2>Thursday</h2>
    </div>
    <div class="day" id="tuesday">
        <h2>Tuesday</h2>
    </div>
    <div class="day" id="friday">
        <h2>Friday</h2>
    </div>
    <div class="day" id="wednesday">
        <h2>Wednesday</h2>
    </div>
    <div class="day" id="saturday">
        <h2>Saturday</h2>
    </div>
</div>

<button id="addButton" onclick="showForm()">+</button>
<div id="formContainer">
    <h2>Add Class</h2>
    <form onsubmit="addSchedule(); return false;">
        <label for="day">Day of the Week:</label>
        <select id="day" required>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
        </select>
        <br>
        <label for="cabinet">Classroom:</label>
        <input type="text" id="cabinet" required>
        <br>
        <label for="subject">Discipline:</label>
        <input type="text" id="subject" required>
        <br>
        <label for="type">Type:</label>
        <select id="type" required>
            <option value="lecture">Lecture</option>
            <option value="practice">Practice</option>
        </select>
        <br>
        <label for="teacher">Lecturer:</label>
        <input type="text" id="teacher" required>
        <br>
        <label for="startTime">Start Time:</label>
        <select id="startTime" required>
            <option value="08:00">08:00</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
            <option value="18:00">18:00</option>
            <option value="19:00">19:00</option>
            <option value="20:00">20:00</option>
        </select>
        <br>
        <label for="endTime">End Time:</label>
        <select id="endTime" required>
            <option value="08:50">08:50</option>
            <option value="09:50">09:50</option>
            <option value="10:50">10:50</option>
            <option value="11:50">11:50</option>
            <option value="12:50">12:50</option>
            <option value="13:50">13:50</option>
            <option value="14:50">14:50</option>
            <option value="15:50">15:50</option>    
            <option value="16:50">16:50</option>
            <option value="17:50">17:50</option>
            <option value="18:50">18:50</option>
            <option value="19:50">19:50</option>
            <option value="20:50">20:50</option>
        </select>
        <br>
        <label for="color">Select Background Color:</label>
        <select id="color" required>
            <option value="#ff71ce" style="background-color: #ff71ce75;">Radiant Orchid</option>
            <option value="#d871ff" style="background-color: #d871ff75;">Mystical Lavender</option>
            <option value="#71ffec" style="background-color: #71ffec75;">Aqua Zephyr</option>
            <option value="#b7ff71" style="background-color: #b7ff7175;">Spring Breeze</option>
            <option value="#fbff71" style="background-color: #fbff7175;">Lemon Sorbet</option>
        </select>
        <br>
        <button type="submit">Add Class</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
